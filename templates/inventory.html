{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 style="color: var(--text); font-weight: 700;"><i class="bi bi-box-seam"></i> Inventory</h2>
        <a href="{{ url_for('add_inventory') }}" class="btn btn-primary btn-custom">
            <i class="bi bi-plus-circle"></i> Add Item
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <table>
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Custodian</th>
                        <th>Serial Number</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th>Warranty Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td><strong style="color: var(--text);">{{ item[1] }}</strong></td>
                        <td>{{ item[3] }}</td>
                        <td>{{ item[4] }}</td>
                        <td>
                            <span class="status-badge" style="background: rgba(107,140,255,0.2); color: rgba(107,140,255,0.8);">{{ item[8] }}</span>
                        </td>
                        <td>
                            <span class="status-badge 
                                {% if item[7] == 'active' %}success
                                {% elif item[7] == 'damage' %}
                                {% elif item[7] == 'maintenance' %}warning
                                {% else %}{% endif %}">
                                {{ item[7] }}
                            </span>
                        </td>
                        <td>{{ item[6] }}</td>
                        <td>
                            <a href="{{ url_for('edit_inventory', id=item[0]) }}" class="btn btn-sm btn-secondary">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a href="{{ url_for('delete_inventory', id=item[0]) }}" 
                               class="btn btn-sm btn-secondary"
                               onclick="return confirm('Are you sure?')">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
