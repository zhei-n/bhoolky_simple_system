{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h2 class="mb-4" style="color: var(--text); font-weight: 700;"><i class="bi bi-box-seam"></i> Add Inventory Item</h2>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label" style="color: var(--text); font-weight: 600;">Item Name *</label>
                        <input type="text" class="form-control" name="item_name" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label" style="color: var(--text); font-weight: 600;">Custodian</label>
                        <input type="text" class="form-control" name="custodian">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" style="color: var(--text); font-weight: 600;">Description</label>
                    <textarea class="form-control" name="description" rows="3"></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label" style="color: var(--text); font-weight: 600;">Serial Number</label>
                        <input type="text" class="form-control" name="serial_number">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label" style="color: var(--text); font-weight: 600;">Category *</label>
                        <select class="form-select" name="category" required>
                            <option value="electronics">Electronics</option>
                            <option value="peripherals">Peripherals</option>
                            <option value="disposable">Disposable</option>
                            <option value="computer hardware">Computer Hardware</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label" style="color: var(--text); font-weight: 600;">Date of Purchase</label>
                        <input type="date" class="form-control" name="date_of_purchase">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label" style="color: var(--text); font-weight: 600;">Warranty Date</label>
                        <input type="date" class="form-control" name="warranty_date">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" style="color: var(--text); font-weight: 600;">Status *</label>
                    <select class="form-select" name="status" required>
                        <option value="active">Active</option>
                        <option value="damage">Damage</option>
                        <option value="maintenance">Maintenance</option>
                        <option value="disposal">Disposal</option>
                    </select>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary btn-custom">
                        <i class="bi bi-save"></i> Add Item
                    </button>
                    <a href="{{ url_for('inventory') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
