{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h2 class="mb-4" style="color: var(--text); font-weight: 700;"><i class="bi bi-pencil"></i> Edit Task #{{ task[0] }}</h2>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mb-3">
                    <label class="form-label" style="color: var(--text); font-weight: 600;">Title *</label>
                    <input type="text" class="form-control" name="title" value="{{ task[1] }}" required style="background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); color: var(--text); border-radius: 10px;">
                </div>

                <div class="mb-3">
                    <label class="form-label" style="color: var(--text); font-weight: 600;">Description</label>
                    <textarea class="form-control" name="description" rows="4" style="background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); color: var(--text); border-radius: 10px;">{{ task[2] }}</textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label" style="color: var(--text); font-weight: 600;">Column *</label>
                    <select class="form-select" name="column_name" required style="background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); color: var(--text); border-radius: 10px;">
                        {% for col in columns %}
                        <option value="{{ col }}" {% if col == task[3] %}selected{% endif %}>{{ col }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary btn-custom">
                        <i class="bi bi-save"></i> Update Task
                    </button>
                    <a href="{{ url_for('tasks') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
