{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h2 class="mb-4" style="color: var(--text); font-weight: 700;"><i class="bi bi-pencil"></i> Edit Inventory Item</h2>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label" style="color: var(--text); font-weight: 600;">Item Name *</label>
                        <input type="text" class="form-control" name="item_name" value="{{ item[1] }}" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label" style="color: var(--text); font-weight: 600;">Custodian</label>
                        <input type="text" class="form-control" name="custodian" value="{{ item[3] }}">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" style="color: var(--text); font-weight: 600;">Description</label>
                    <textarea class="form-control" name="description" rows="3">{{ item[2] }}</textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label" style="color: var(--text); font-weight: 600;">Serial Number</label>
                        <input type="text" class="form-control" name="serial_number" value="{{ item[4] }}">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label" style="color: var(--text); font-weight: 600;">Category *</label>
                        <select class="form-select" name="category" required>
                            <option value="electronics" {% if item[8] == 'electronics' %}selected{% endif %}>Electronics</option>
                            <option value="peripherals" {% if item[8] == 'peripherals' %}selected{% endif %}>Peripherals</option>
                            <option value="disposable" {% if item[8] == 'disposable' %}selected{% endif %}>Disposable</option>
                            <option value="computer hardware" {% if item[8] == 'computer hardware' %}selected{% endif %}>Computer Hardware</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label" style="color: var(--text); font-weight: 600;">Date of Purchase</label>
                        <input type="date" class="form-control" name="date_of_purchase" value="{{ item[5] }}">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label" style="color: var(--text); font-weight: 600;">Warranty Date</label>
                        <input type="date" class="form-control" name="warranty_date" value="{{ item[6] }}">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" style="color: var(--text); font-weight: 600;">Status *</label>
                    <select class="form-select" name="status" required>
                        <option value="active" {% if item[7] == 'active' %}selected{% endif %}>Active</option>
                        <option value="damage" {% if item[7] == 'damage' %}selected{% endif %}>Damage</option>
                        <option value="maintenance" {% if item[7] == 'maintenance' %}selected{% endif %}>Maintenance</option>
                        <option value="disposal" {% if item[7] == 'disposal' %}selected{% endif %}>Disposal</option>
                    </select>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary btn-custom">
                        <i class="bi bi-save"></i> Update Item
                    </button>
                    <a href="{{ url_for('inventory') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
