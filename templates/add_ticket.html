{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h2 class="mb-4" style="color: var(--text); font-weight: 700;"><i class="bi bi-ticket-perforated"></i> New Ticket</h2>

    <div class="card">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label" style="color: var(--text); font-weight: 600;">Title *</label>
                    <input type="text" class="form-control" name="title" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" style="color: var(--text); font-weight: 600;">Description / Notes</label>
                    <textarea class="form-control" name="description" rows="4"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label" style="color: var(--text); font-weight: 600;">Status *</label>
                    <select class="form-select" name="status" required>
                        <option value="Active">Active</option>
                        <option value="Done">Done</option>
                        <option value="Onsite">Onsite</option>
                        <option value="Escalate">Escalate</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label" style="color: var(--text); font-weight: 600;">Upload Files (Photos/PDFs)</label>
                    <input type="file" class="form-control" name="files" multiple accept=".jpg,.jpeg,.png,.pdf">
                    <small style="color: var(--muted);">You can select multiple files</small>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary btn-custom">
                        <i class="bi bi-save"></i> Create Ticket
                    </button>
                    <a href="{{ url_for('tickets') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
